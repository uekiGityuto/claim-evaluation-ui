<div class="overlay">
    <div class="modal" id="modal-dialog">
        <form #modalForm (ngSubmit)="onSubmit(modalForm)" class="flex-col-start w100 h100">
            <div class="flex-between modal-top">
                <div class="modal-title">
                    <strong>{{model.title}}</strong>
                </div>
                <mat-icon class="clear" (click)="close()">clear</mat-icon>
            </div>
            <div class="modal-header flex-col-center" [innerHTML]="model.header" id="modal-header"></div>
            <div class="modal-contents" id="modal-contents">
                <textarea name="memo" class="memo" *ngIf="model.isMemo">{{model.memo}}</textarea>
            </div>
            <div class="modal-htmlContents" id="modal-htmlContents" style="display:none" [innerHTML]="model.htmlContents"></div>
            <div class="modal-footer" id="modal-footer">
                <button type="submit" class="w100 h3em">{{model.btnName}}</button>
            </div>
            <div></div>
            <div></div>
        </form>
    </div>
</div>
