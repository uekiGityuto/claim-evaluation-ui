<div *ngFor="let errMsg of errMsgList; index as i" class="err-msg">
  <p>{{errMsg['key']}}: {{errMsg['value']}}</p><br>
</div>
<main class="main" *ngIf="list.length > 0">
  <div class="header_area">
    <table class="head_table">
      <thead>
        <tr>
          <th class="w15">損害担当者</th>
          <th class="w15">受付番号</th>
          <th class="w20">契約者名</th>
          <th class="w15">生年月日</th>
          <th class="w5">種類</th>
          <th class="w15">発生日</th>
          <th class="w5">スコア</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="scroll_area">
    <table class="list_table">
      <thead>
        <tr>
          <th class="w15"></th>
          <th class="w15"></th>
          <th class="w20"></th>
          <th class="w15"></th>
          <th class="w5"></th>
          <th class="w15"></th>
          <th class="w5"></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="content" *ngFor="let item of list; index as i">
          <td><span>{{item.staff}}</span></td>
          <td><span>{{item.receipt_no}}</span></td>
          <td><span>{{item.name}}</span></td>
          <td><span>{{item.birthday | date:'yyyy/M/d'}}</span></td>
          <td><span>{{item.kind}}</span></td>
          <td><span>{{item.occurence_date | date:'yyyy/M/d'}}</span></td>
          <td><span>{{item.score}}</span></td>
          <td>
            <form #thisForm (ngSubmit)="onSubmit(thisForm)">
              <input type="hidden" name="receiptNo" value="{{item.receipt_no}}">
              <button type="submit" ngClick="scrollInit()">詳細</button>
            </form>
            <!-- <a [routerLink]="['detail', {receipt_no:item.receipt_no}]">詳細</a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
