<div *ngFor="let errMsg of errMsgList; index as i" class="err-msg">
  <p>{{errMsg['key']}}: {{errMsg['value']}}</p><br>
</div>
<main class="main" *ngIf="list.length > 0">
  <div class="header_area">
    <table class="head_table">
      <thead>
        <tr>
          <th class="w15">損害担当者<!--<mat-icon class="icon-sort" (click)="sort('claim.userName')">sort</mat-icon>--></th>
          <th class="w15">受付番号<!--<mat-icon class="icon-sort" (click)="sort('claimId')">sort</mat-icon>--></th>
          <th class="w20">契約者名</th>
          <th class="w15">生年月日</th>
          <th class="w5">種類</th>
          <th class="w15">発生日<!--<mat-icon class="icon-sort" (click)="sort('claim.occurenceDate')">sort</mat-icon>--></th>
          <th class="w5">スコア</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="scroll_area">
    <table class="list_table">
      <thead>
        <tr>
          <th class="w15"></th>
          <th class="w15"></th>
          <th class="w20"></th>
          <th class="w15"></th>
          <th class="w5"></th>
          <th class="w15"></th>
          <th class="w5"></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="content" *ngFor="let item of (list | filter:'sort':['claim.occurenceDate','desc']); index as i">
          <td><span>{{item.claim.userName}}</span></td>
          <td><span>{{item.claim.claimId}}</span></td>
          <td><span>{{item.claim.name}}</span></td>
          <td><span>{{item.claim.birthday | filter:'date'}}</span></td>
          <td><span>{{item.claim.kind}}</span></td>
          <td><span>{{item.claim.occurenceDate | filter:'date'}}</span></td>
          <td><span>{{item.score}}</span></td>
          <td>
            <form #thisForm (ngSubmit)="onSubmit(thisForm)">
              <input type="hidden" name="claimId" value="{{item.claim.claimId}}">
              <button type="submit">詳細</button>
            </form>
            <!-- <a [routerLink]="['detail', {claimId:item.claimId}]">詳細</a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
