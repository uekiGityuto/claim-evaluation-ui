<div *ngFor="let err_msg of err_msg_list; index as i" class="err-msg">
  <p>{{err_msg['key']}}: {{err_msg['value']}}</p><br>
</div>
<main class="cards">
  <content class="card" *ngFor="let card of card_list; index as i">
    <form #thisForm (ngSubmit)="onSubmit(thisForm)"><!-- [(formGroup)]="firstForm"</form> (ngSubmit)="onSubmit(cardForm{{i}})" action="/detail">-->
      <input type="hidden" name="id" value="{{card.id}}">
      <input type="hidden" name="title" value="{{card.title}}">
      <input type="hidden" name="description" value="{{card.description}}">
      <img src="{{card.img_uri}}" alt="Sample photo">
      <div class="text">
        <h3>{{card.title}}</h3>
        <p>{{card.description}}</p>
        <!-- <div [hidden]="submitted"> -->
          <button type="submit" onclick="javascript:scrollInit()">{{card.button_desc}}</button>
        <!-- </div> -->
      </div>
    </form>
  </content>
</main>
<script>
  function scrollInit() {
    alert("test");
    scrollTo(0, 0);
  }
</script>
